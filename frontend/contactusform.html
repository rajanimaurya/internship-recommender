<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SweetAlert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #1b1c1c;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 245, 212, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #00f5d4;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1b1c1c;
      color: white;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00f5d4;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00f5d4;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00d1b9;
    }

    @media (max-width: 768px) {
      .contact-container {
        margin: 40px 20px;
        padding: 25px;
      }

      .submit-btn {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 20px 15px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 15px;
      }

      .submit-btn {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !subject || !message) {
        Swal.fire({
          icon: 'error',
          title: 'Missing Fields',
          text: 'Please fill in all the fields!',
        });
        return;
      }

      // Simulate sending message (AJAX or server integration can go here)
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for contacting us. We will get back to you soon.',
      });

      form.reset();
    });
  </script>
</body>
</html>
